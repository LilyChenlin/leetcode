  <body>    
    <script  async defer>
    /**
    * @param {character[]} s
    * @return {void} Do not return anything, modify s in-place instead.
    */
    // 双指针
    var reverseString = function(s) {
      var left = 0, right = s.length - 1;
      while (left < right) {
        [s[left], s[right]] = [s[right], s[left]];
        left++;
        right--;
      } 
      return s;
    };      
    console.log(reverseString(["h","e","l","l","o"]))
    </script>
