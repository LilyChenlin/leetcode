  <body>
    <script async defer>
    /**
    * @param {number[]} nums
    * @param {number} k
    * @return {number}
    */
    var findPairs = function(nums, k) {
        // 先排序
        nums.sort(function(a, b) {return a - b});
        var map = new Set();
        // 记录最后返回结果
        // var result = 0;
        var result = new Set();
        for (var i = 0; i < nums.length; i++) {
            if (map.has(nums[i] - k)) {
                result.add(nums[i] - k);
            }
            map.add(nums[i]);
        }
        return result.size;
    };
    </script>
