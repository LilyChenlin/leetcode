    <body>

        <script src="" async defer>
            /**
                给定一个整数 n，返回 n! 结果尾数中零的数量。
                返回为零 即 2 * 5 由于5出现的概率较小 所以统计5的个数即可
            */
            /**
            * @param {number} n
            * @return {number}
            */
            var trailingZeroes = function(n) {
                let count = 0;
                while (n >= 5) {
                    // 获取5的个数
                    count += Math.floor(n / 5)
                    n = Math.floor(n / 5)
                }
                return count
            };
        </script>
    </body>
