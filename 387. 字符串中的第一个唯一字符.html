  <body>
    <script  async defer>
    /**
    * @param {string} s
    * @return {number}
    */
    var firstUniqChar = function(s) {
      debugger
        var map = new Map();
        var flag = "";
        for (let i = 0; i < s.length; i++) {
            if (map.has(s[i])) {
                map.set(s[i], map.get(s[i])+1)
            } else {
              map.set(s[i], 1);
            }
        }
        for (let item of map.entries()) {
            if (item[1] == 1) {
              flag = item[0];
              break;
            }
        }
        return flag == "" ? -1 : s.indexOf(flag)
    };      
    console.log(firstUniqChar("loveleetcode"))
    </script>
