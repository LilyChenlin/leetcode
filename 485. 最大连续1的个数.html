    <script  async defer>
      /**
      * @param {number[]} nums
      * @return {number}
      */
      var findMaxConsecutiveOnes = function(nums) {
          // 记录1的最大个数
          var max = 0;
          var count = 0;
          for (var i = 0; i < nums.length; i++){
              if (nums[i] == 1) {
                  count++;
              } else {
                  count = 0;
              }
              max = Math.max(count, max);
          }
          return max;
      };
    
    </script>
