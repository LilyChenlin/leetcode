    <body>
        <script  async defer>
            /**
                给定一个非空整数数组，除了某个元素只出现一次以外，其余每个元素均出现两次。找出那个只出现了一次的元素。
                由于题目规定时间复杂度 所以不能使用便利
                这里使用异或
                相同数字返回0 不同数字返回1
                任何数和本身异或都为0
                任何数和0异或都是自己本身
                2 ^ 0 = 2
                2 ^ 2 = 0
                
                题目中说明了每个元素均出现两次 这里用到异或就是十分合适 因为数值一样返回0 所以就可以找出只出现了一次的元素
            */
            /**
            * @param {number[]} nums
            * @return {number}
            */
            var singleNumber = function(nums) {
                let ret = 0
                for (let i = 0; i < nums.length; i++) {
                    let el = nums[i]
                    ret = el ^ ret
                }
                return ret
            };
        </script>
    </body>
