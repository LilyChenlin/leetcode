    <script  async defer>
      // 二叉搜索树的后续遍历序列是这样的， 对于一个序列，最后一个元素是x，根元素，如果去掉最后一个元素的序列T，T可以分成
      // 两段，前半段的值都小于x，后半段的值都大于x，且这两段序列（子树）也满足这种情况，那么就是合法的后序遍历序列
      function VerifySquenceOfBST(sequence)
      {
          if (!sequence.length) {
              return
          }
          return judge(sequence, 0, sequence.length - 1)
      }
      function judge (arr, left, right) {
          if (left >= right) return true
          var i = left
          while (i < right && arr[i] < arr[right]) {
              i++
          }
          for (var j = i ; j < right; j++) {
              if (arr[j] < arr[right]) return false
          }
          return judge(arr, left, i-1) && judge(arr, i, right-1)
      }
    </script>
