      function merge (arr, L, mid, R) {
        var help = []
        var i = 0
        var p1 = L
        var p2 = mid + 1
        while (p1 <= mid && p2 <= R) {
          help[i++] = arr[p1] < arr[p2] ? arr[p1++] : arr[p2++]
        }
        // 当p2越界，p1未遍历完
        while (p1 <= mid) {
          help[i++] = arr[p1++]
        }
        while (p2 <= R) {
          help[i++] = arr[p2++]
        }
        i = 0
        for (var j = L; j < R; j++){
          arr[j] = help[i++]
        }
      }
      function sortProcess (arr, L, R) {
        if (L === R) {
          return
        }
        var mid = Math.floor((L + R) / 2)
        sortProcess(arr, L, mid)
        sortProcess(arr, mid + 1, R)
        merge(arr, L, mid, R)
        return arr
      }
      var arr = [43, 12, 35, 18, 26, 57, 7, 21, 43, 46]
      var result = sortProcess(arr, 0, arr.length - 1)
      console.log(result)
    </script>
