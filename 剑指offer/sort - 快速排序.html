  <body>
    <script>
      function quickSort (array, start, end) {
        if (end - start < 1) {
          return
        }
        const target = array[start]
        let l = start
        let r = end
        
        while (l < r) {
          while(l < r && array[r] >= target) {
            r--
          }
          array[l] = array[r]
          while(l < r && array[l] < target) {
            l++
          }
          array[r] = array[l]
        }
        // 跳出循环 说明l >= r 把选出来的基准值放在中间
        array[l] = target
        quickSort(array, start, l - 1)
        quickSort(array, l + 1, end)
        return array
      }
      var array = [43, 12, 35, 18, 26, 57, 7, 21, 43, 46]
      var result = quickSort(array, 0, array.length - 1)
      console.log(result)
    </script>
  </body>
</html>
