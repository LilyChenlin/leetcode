  <body>
    <script  async defer>
    function GetLeastNumbers_Solution(input, k)
    {
        for (var i = input.length; i >= 0; i--) {
            for (var j = 0; j < i; j++) {
                if (input[j] > input[j+1]) {
                    var temp = input[j + 1]
                    input[j+1] = input[j]
                    input[j] = temp
                }
            }
        }
        return input.slice(0, k)
    }
    var input = [4,5,1,6,2,7,3,8]
    console.log(GetLeastNumbers_Solution(input, 4))
    
    </script>
  </body>
