  <body>    
    <script  async defer>
    var isValid = function(s) {
      debugger
        if (s == " ") return true;
        var i = 1;
        var flag = s[0];
        var result = false;
        while (i < s.length) {
            if (flag == '(') result = s[i] == ')' ? true : false;
            if (flag == '[') result = s[i] == ']' ? true : false;
            if (flag == '{') result = s[i] == '}' ? true : false;
            flag = s[i++]
            i++;
            if (result == false) return result;
        }
        return true;
    };      
    console.log(isValid("([)]"))
    </script>
