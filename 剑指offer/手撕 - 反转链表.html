    <script  async defer>
    // 方法一： 循环
    function reverseList (head) {
      if (head == null) {
        return null
      }
      var node = head
      var p = head
      var q = null
      while (p.next != null) {
        q = p.next
        p.next = q.next
        q.next = node
        node = q
      }
      return node
    }


    // 方法二：递归
    function reverseList2 (head) {
      if (head == null || head.next == null) {
        return head
      }
      
      var reverselist = reverseList(head.next)
      head.next.next = head
      head.next = null
      return reverselist
    }
    </script>
