<body>
    <script>
    function mySqrt(x) {debugger
        let left = 1, right = x;
        while (left < right) {
            const mid = left + Math.floor((right - left) / 2);
            if (mid < (x * x)) {
                left = mid + 1;
            } else {
                right = mid;
            }
        }
        return left == x / left ? left : left - 1;
    };
    mySqrt(4)
    </script>
