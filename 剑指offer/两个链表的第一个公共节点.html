    <script  async defer>
    /*function ListNode(x){

    function FindFirstCommonNode(pHead1, pHead2)
    {
        var p1 = pHead1
        var p2 = pHead2
        while (p1 !== p2) {
            p1 = (p1 == null ? pHead2 : p1.next)
            p2 = (p2 == null ? pHead1 : p2.next)
        }
        return p1
    }
    

    // 解法二
    /*function ListNode(x){
    this.val = x;
    this.next = null;
    }*/
    function FindFirstCommonNode(pHead1, pHead2)
    {
      // 计算两条链表各自的长度
        var lengthOne = findNodeLength(pHead1)
        var lengthTwo = findNodeLength(pHead2)
        // 判断两条链表长度
        if (lengthOne > lengthTwo) {
            pHead1 = walkStep(pHead1, lengthOne - lengthTwo)
        } else {
            pHead2 = walkStep(pHead2, lengthTwo - lengthOne)
        }
        while (pHead1 !== null) {
            if (pHead1 == pHead2) return pHead1
            pHead1 = pHead1.next
            pHead2 = pHead2.next
        }
        return null
    }
    function findNodeLength (node) {
        if (node == null) {return 0}
        var num = 1
        while (node.next !== null) {
            node = node.next
            num++
        }
        return num
    }

    function walkStep (node, length) {
        while(length--) {
            node = node.next
        }
        return node
    }
