  <body>
    <script  async defer>
    /*function ListNode(x){
        this.val = x;
        this.next = null;
    }*/
    function ReverseList(pHead)
    {
        var arr = [], result = [], node = pHead
        while (node) {
            arr.push(node.val)
            node = node.next
        }
        node = pHead
        // 反转
        while (node) 
        {
            node.val = arr.pop()
            node = node.next
        }
        return pHead
    }
    
    </script>
