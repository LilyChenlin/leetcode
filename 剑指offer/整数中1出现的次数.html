  <body>
    <script  async defer>
      function NumberOf1Between1AndN_Solution(n)
      {
          var num = 0, counts = 0
          if (n < 1) {return 0}
          for (var i = 1; i <= n; i++) {
              num = i
              while (num > 0) {
                  if (num % 10 == 1) {
                      counts++
                  }
                  num = Math.floor(num / 10)
              }
          }
          return counts
      }
    </script>
  </body>
