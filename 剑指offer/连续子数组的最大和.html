  <body>
    <script  async defer>
    function FindGreatestSumOfSubArray(array)
    {
        if (array.length == 0) {
            return 0
        }
        var max = array[0]
        var pre = array[0]
        for (var i = 1; i < array.length; i++) {
            if (pre < 0) {pre = 0}
            max = Math.max(max, array[i] + pre)
            pre = pre + array[i]
        }
        return max
    }
    </script>
  </body>
