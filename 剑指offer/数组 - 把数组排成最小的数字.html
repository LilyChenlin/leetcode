  <body>
    <script>  
      function printMinNumber (arr) {
        if (!arr || arr.length === 0) {
          return
        }
        // 根据compare的返回进行排序 如果-1 则a>b 如果1 则a<b
        return arr.sort(compare).join("")
      }
      function compare (a, b) {
        var front = "" + a + b
        var behind = "" + b + a
        return front - behind
        
      }
      printMinNumber([3, 32, 321])
      console.log(printMinNumber([3, 32, 321]))
    </script>
  </body>
</html>
