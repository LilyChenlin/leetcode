    <script  async defer>
      function FindContinuousSequence(sum)
      {
          // 双指针解法
          var pSlow = 1, pHigh = 2
          // 存下一组连续正数序列
          var list = []
          // 用来存所有的连续正数序列
          var result = []
          while (pSlow < pHigh) {
              var cur = (pSlow + pHigh) * (pHigh - pSlow + 1) / 2
              if (cur == sum) {
                  list = []
                  for (var i = pSlow; i <= pHigh; i++) {
                      list.push(i)
                  }
                  result.push(list)
                  // 当slow指针追上high指针时，后面的数都会比sum大了
                  pSlow++
              } else if (cur < sum) {
                  pHigh++
              } else {
                  pSlow++
              }
          }
          return result
      }
      console.log(FindContinuousSequence(9))
    </script>
