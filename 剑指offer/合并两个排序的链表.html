  <body>
    <script  async defer>
    /*function ListNode(x){
        this.val = x;
        this.next = null;
    }*/
    function Merge(pHead1, pHead2)
    {
        var list = {}
        if (pHead1 == null) {
            return pHead2
        } 
        if (pHead2 == null) {
            return pHead1
        }
        if (pHead1.val <= pHead2.val) {
            list = pHead1
            list.next = Merge(pHead1.next, pHead2)
        }
        if (pHead1.val > pHead2.val) {
            list = pHead2
            list.next = Merge(pHead1, pHead2.next)
        }
        return list
    }
    </script>
