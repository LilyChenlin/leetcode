  <body>
    
    <script  async defer>
      function reOrderArray(array)
      {
          var arr1 = [], arr2 = []
          for (var i = 0; i < array.length; i++) {
              // 奇数扔进去
              if (array[i] % 2 !== 0) {
                  arr1.push(array[i])
              }
              if (array[i] % 2 == 0) {
                  arr2.push(array[i])
              }
          }
          return arr1.concat(arr2)
      }
    </script>
  </body>
