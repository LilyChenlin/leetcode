  <body>
    <script  async defer>
      /**
      * @param {string} s
      * @return {number}
      */
      var lengthOfLastWord = function(s) {
        var sArr = s.split(" ");
        if (sArr.length < 1) {return 0};
        var end = sArr.length - 1;
        while (end > 0 && sArr[end] == '') end --;
        return sArr[end].length
      };    
      console.log(lengthOfLastWord("Hello World")) ;
    </script>
  </body>
