  <body>

    <script async defer>
      // 解法一
      function TreeDepth(pRoot)
      {
          if (!pRoot) return 0
          var left = 1 + TreeDepth(pRoot.left)
          var right = 1 + TreeDepth(pRoot.right)
          return Math.max(left, right)
      }
      // 解法二 非递归

      function TreeDepth(pRoot)
      {
          if (pRoot == null) {
              return 0
          }
          var stack = [pRoot, null]
          var levelStack = [], result = []
          while (stack.length > 0) {
              pRoot = stack.shift()
              if (pRoot) {
                  levelStack.push(pRoot)
                  if (pRoot.left) {
                      stack.push(pRoot.left)
                  }
                  if (pRoot.right) {
                      stack.push(pRoot.right)
                  }
              } else {
                  result.push(levelStack)
                  levelStack = []
                  if (stack.length > 0) {
                      stack.push(null)
                  }
              }
          }
          return result.length
      }

    </script>

  </body>
