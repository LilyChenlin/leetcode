    <script  async defer>
      function LeftRotateString(str, n)
      {
          var strArr = str.split("")
          var pre = strArr.splice(0, n)
          var result = strArr.concat(pre).join("")
          return result
      }
      var s = "abcXYZdef"
      // console.log(LeftRotateString(s, 3))

      function LeftRotateString2(str, n)
      {   
          var len = str.length
          if (len == 0) {
              return ""
          }
          // 将字符串转化为数组
          n = n % len
          str += str
          console.log(str.slice(n, len + n))
          return str.slice(n, len + n)
      }
      var s = "abcXYZdef"
      console.log(LeftRotateString2(s, 3))
    </script>
