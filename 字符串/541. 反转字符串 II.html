    <script  async defer>    
    /**
    * @param {string} s
    * @param {number} k
    * @return {string}
    */
    var reverseStr = function(s, k) {
        // 将字符串转化为数组
        var sArr = s.split("");
        for (var start = 0; start < s.length; start += 2 * k) {
            var i = start, j = Math.min(start + k - 1, s.length - 1);
            while (i < j) {
                [sArr[i], sArr[j]] = [sArr[j], sArr[i]];
                i++;
                j--;
            }
        }
        return sArr.join("");
    };  
    console.log(reverseStr("abcdefg", 2));
    
    </script>
