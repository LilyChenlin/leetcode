  <body>
    <script async defer>
    /**
    * @param {string} s
    * @return {boolean}
    */
    var isPalindrome = function(s) {
          var sToLower = s.toLocaleLowerCase().replace(/[^0-9a-zA-Z]/g,'');
          var start = 0, end = sToLower.length - 1;
          while (start < end) {
            if (sToLower[start] !== sToLower[end]) {
              return false;
            }
            start++;
            end--;

          }
          return true;
      };
    </script>
  </body>
