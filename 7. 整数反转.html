  <body>
    <script  async defer>
    /**
    * @param {number} x
    * @return {number}
    */
    var reverse = function(x) {
        
        // 数字 -> 字符串 -> 数字
        var xArr = (x + '').split('');
        // 记录是否有负号 有的话flag为1
        var flag = 0;
        if (xArr[0] == '-') {
            flag = 1;
            xArr.shift();
        }
        var resultArr = [];
        while (xArr.length > 0) {
            resultArr.push(xArr.pop());
        }
        
        if (flag == 1) {
            resultArr.unshift('-');
        }
        while (resultArr[0] == 0) {
            resultArr.shift();
        }
        var res =  resultArr.join('');
        if (res > Math.pow(2, 31) - 1 || res < Math.pow(2, 31) * -1) res = 0
        return res;
    };
    </script>
