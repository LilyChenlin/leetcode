    <script  async defer>
    /* function TreeNode(x) {

    function reConstructBinaryTree(pre, vin)
    {
        var result = null
        if (pre.length > 1) {
            // 获得二叉树的根节点
            var root = pre[0]
            // 从中序遍历序列中寻找根节点的位置，进行左右子树划分
            var rootIndex = vin.indexOf(root)
            var leftTree = vin.slice(0, rootIndex)
            var rightTree = vin.slice(rootIndex + 1, vin.length)
            pre.shift()
            var preLeft = pre.slice(0, leftTree.length)
            var preRight = pre.slice(leftTree.length, pre.length)
            result = {
                val: root,
                left: reConstructBinaryTree(preLeft,leftTree),
                right: reConstructBinaryTree(preRight, rightTree)
            }
        } else if (pre.length == 1){
            result = {
                val: pre[0],
                left: null,
                right: null
            }
        }
        return result
    }
    </script>
