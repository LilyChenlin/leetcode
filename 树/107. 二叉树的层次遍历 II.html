  <body>    
    <script  async defer>
      var levelOrderBottom = function(root) {
          if (root == null) return [];
          // 记录每一层的节点
          var levelNode = [];
          // 记录最后结果
          var result = [];
          // 暂时记录数组
          var queue = [root, null];
          while(queue.length > 0) {
              root = queue.shift();
              if (root) {
                  levelNode.push(root.val);
                  if (root.left){
                      queue.push(root.left);
                  }
                  if (root.right) {
                      queue.push(root.right);
                  }
              } else {
                  result.push(levelNode);
                  levelNode = [];
                  if (queue.length > 0) {
                      queue.push(null);
                  }
              }
          }
          var arr = [];
          while(result.length > 0) {
              arr.push(result.pop());
          }
          return arr;
      };      
    </script>
  </body>
</html>
