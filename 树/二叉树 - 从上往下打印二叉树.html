  <body>
    <script  async defer>
    /* function TreeNode(x) {
    this.val = x;
    this.left = null;
    this.right = null;
    } */
    function PrintFromTopToBottom(root)
    {    
        var result = [], stack = []
        if (root != null) {
          stack.push(root)
        }
        while (stack.length != 0) {
            root = stack.shift()
            result.push(root.val)
            if (root.left != null) {
                stack.push(root.left)
            }
            if (root.right != null) {
                stack.push(root.right)
            }    
        }
        return result
    }
    </script>
