        function Mirror(root)
        {
            if (root == null) return
            var temp = root.left
            root.left = root.right
            root.right = temp
            Mirror(root.left)
            Mirror(root.right)
            
        }

    // 解法二 普通
        function Mirror(root)
        {
            if (root === null) return
            var tmp = [], result = []
            tmp.push(root)
            while (tmp.length > 0) {
                root = tmp.shift()
                if (root.left != null || root.right != null) {
                    var temp = root.left
                    root.left = root.right
                    root.right = temp
                    if (root.left != null) {
                        tmp.push(root.left)
                    }
                    if (root.right != null) {
                        tmp.push(root.right)
                    }
                }
            }
            return root
        }
