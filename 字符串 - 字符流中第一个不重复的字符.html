  <body>
    <script>
    function FirstNotRepeatingChar(str)
    {
        if (str.length < 1) return -1;
        for (var i = 0; i < str.length; i++) {
            // 字符串中唯一字符
            if (str.indexOf(str[i]) == str.lastIndexOf(str[i])) {
              return i
            }
            
        }
        return -1

    }
    </script>
  </body>
