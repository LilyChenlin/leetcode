    <script  async defer>
    // 思路： 首先遍历到0，观察其周围是否有1
    var canPlaceFlowers = function(flowerbed, n) {
        // 记录可以种入n朵花
        var count = 0;
        for (var i = 0; i < flowerbed.length; i++) {
            if ((i == 0 || flowerbed[i - 1] == 0) && flowerbed[i] == 0 && (i == flowerbed.length - 1 || flowerbed[ i + 1] == 0)) {
                flowerbed[i] = 1;
                count++;
            }
        }
        return count >= n;
    };
    
    </script>
