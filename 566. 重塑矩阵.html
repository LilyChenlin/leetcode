  <body>
    <script  async defer>
    /**
    * @param {number[][]} nums
    * @param {number} r
    * @param {number} c
    * @return {number[][]}
    */
    var matrixReshape = function(nums, r, c) {
        // 首先考虑先把二维数组转为一维数组
        var oneArr = [];
        for (var i = 0; i < nums.length; i++) {
            var tempArr = nums[i];
            for (var j = 0; j < tempArr.length; j++) {
                oneArr.push(tempArr[j]);
            }
        }
        if ((oneArr.length / r) !== c) {
            return nums;
        } 
        // 记录最后数组
        var result = [];
        for (var i = 0; i < r; i++) {
            var tarr = [];
            for (var j = 0; j < c; j++) {
                tarr.push(oneArr.shift());
            }
            result.push(tarr);
        }
        return result;
    };
    console.log(matrixReshape([[1,2],[3,4]], 2, 4))
    </script>
