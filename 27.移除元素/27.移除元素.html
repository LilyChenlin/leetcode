  <body>
    <script async defer>
      var removeElement = function(nums, val) {
        var temp = 0
        var length = nums.length - 1
        for (var i = 0; i <= length; i++) {
            if (nums[temp] == val) {
              nums.splice(temp,1)
            } else {
              temp++
            }
        }
        return nums.length
      };
      console.log(removeElement([0,1,2,2,3,0,4,2], 2))
    </script>
  </body>
