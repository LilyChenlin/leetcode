    <script  async defer>
      // 解法一 递归
      /**
      * Definition for singly-linked list.
      * function ListNode(val) {
      *     this.val = val;
      *     this.next = null;
      * }
      */
      /**
      * @param {ListNode} l1
      * @param {ListNode} l2
      * @return {ListNode}
      */
      var mergeTwoLists = function(l1, l2) {
          var res = {}
          if (l1 == null) {
              return l2
          }
          if (l2 == null) {
              return l1
          }
          if (l1.val < l2.val) {
              res = l1
              l1.next = mergeTwoLists(l1.next, l2)
          } else {
              res = l2
              l2.next = mergeTwoLists(l1, l2.next)
          }
          
          return res
      };

      // 解法二 迭代
      /**
      * Definition for singly-linked list.
      * function ListNode(val) {
      *     this.val = val;
      *     this.next = null;
      * }
      */
      /**
      * @param {ListNode} l1
      * @param {ListNode} l2
      * @return {ListNode}
      */
      var mergeTwoLists = function(l1, l2) {
          var res = {}
          var pHead = res
          if (l1 == null) {
              return l2
          }
          if (l2 == null) {
              return l1
          }
          while (l1 !== null && l2 !== null) {
              if (l1.val < l2.val) {
                  pHead.next = l1
                  l1 = l1.next
              } else {
                  pHead.next = l2
                  l2 = l2.next
              }
              pHead = pHead.next
          } 
          pHead.next = l1 == null ? l2 : l1
          return res.next
      };
    </script>
