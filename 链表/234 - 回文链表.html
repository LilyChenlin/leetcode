  <body>
    <script  async defer>
      /**
      * Definition for singly-linked list.
      * function ListNode(val) {
      *     this.val = val;
      *     this.next = null;
      * }
      */
      /**
      * @param {ListNode} head
      * @return {boolean}
      */
      var isPalindrome = function(head) {
          if (head == null || head.next == null) {
              return true
          }
          var fast = head
          var slow = head
          while (fast.next != null && fast.next.next != null) {
              fast = fast.next.next
              slow = slow.next
          }
          slow = reverse(slow.next)
          while (slow != null) {
              if (head.val != slow.val) {
                  return false
              }
              head = head.next
              slow = slow.next
          }
          return true
          
      };
      var reverse = function (head) {
          if (head.next == null) {
              return head
          }
          var newHead
          newHead = reverse(head.next)
          head.next.next = head
          head.next = null
          return newHead
          
      }
    </script>


  </body>
