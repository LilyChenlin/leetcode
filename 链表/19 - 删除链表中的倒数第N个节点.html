  <body>
    <script  async defer>
      /**
      * Definition for singly-linked list.
      * function ListNode(val) {
      *     this.val = val;
      *     this.next = null;
      * }
      */
      /**
      * @param {ListNode} head
      * @param {number} n
      * @return {ListNode}
      */
      function ListNode(val) {
          this.val = val;
          this.next = null;
      }
      var removeNthFromEnd = function(head, n) {
          // 哑结点
          var dammyNode = new ListNode(0)
          dammyNode.next = head
          var p = head
          // 计算链表长度
          var count = 0
          while (p != null) {
              count++
              p = p.next
          }
          p = dammyNode
          var i = count - n
          for (i = 0; i < count - n; i++) {
              // for循环找到需要删除的点的上一个节点
              p = p.next
          }
          p.next = p.next.next
          return dammyNode.next
      };      
    </script>
  </body>
