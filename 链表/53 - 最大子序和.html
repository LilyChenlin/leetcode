    <script  async defer>
      /**
      * @param {number[]} nums
      * @return {number}
      */
      var maxSubArray = function(nums) {
          let arr = []; // 记录连续子数组
          let result = 0; //记录最大和
          for (let i = 0; i < nums.length; i++) {
              arr.push(nums[i])
              result += nums[i];
              if (result < 0) {
                  arr = []; //清空数组
                  result = 0;
              }
          }
      };
    </script>
