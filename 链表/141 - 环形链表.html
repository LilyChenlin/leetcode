  <body>
    <script  async defer>
      /**
      * Definition for singly-linked list.
      * function ListNode(val) {
      *     this.val = val;
      *     this.next = null;
      * }
      */

      /**
      * @param {ListNode} head
      * @return {boolean}
      */
      var hasCycle = function(head) {
          if (head == null) return false
          var slow = head
          var fast = head.next
          while (fast != slow) {
              if (fast == null || fast.next == null) {
                  return false
              }
              slow = slow.next
              fast = fast.next.next
          }
          return true
      };
    </script>
  </body>
