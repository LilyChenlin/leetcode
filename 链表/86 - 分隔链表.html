  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <script  async defer>
      /**
      * Definition for singly-linked list.
      * function ListNode(val) {
      *     this.val = val;
      *     this.next = null;
      * }
      */
      /**
      * @param {ListNode} head
      * @param {number} x
      * @return {ListNode}
      */
      function ListNode (val) {
          this.val = val
          this.next =  null
      }
      var partition = function(head, x) {
          var new_before = new ListNode(0)
          var new_after = new ListNode(0)
          // 哑结点
          var before = new_before
          var after = new_after
          // 遍历
          while (head != null) {
              // 小于x的节点
              if (head.val < x) {
                  before.next = head
                  before = before.next
              } else {
                  after.next = head
                  after = after.next            
              }
              head = head.next
          } 
          after.next = null
          // 遍历结束
          before.next = new_after.next
          return new_before.next
      };
    </script>
  </body>
