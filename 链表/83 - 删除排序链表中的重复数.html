  <body>    
    <script async defer>
      //  解法一 直接删除~
      /**
      * Definition for singly-linked list.
      * function ListNode(val) {
      *     this.val = val;
      *     this.next = null;
      * }
      */
      /**
      * @param {ListNode} head
      * @return {ListNode}
      */
      var deleteDuplicates = function(head) {
          if (head == null) {
              return head
          }
          var p = head
          while (p != null && p.next != null) {
              if (p.val == p.next.val) {
                  // 删除p节点 将head节点指向p节点的下一个节点
                  p.next = p.next.next
              } else {
                  p = p.next
              }

          }
          return head
      };
      
    </script>
  </body>
