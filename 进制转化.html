  <body>
    <script async defer>
      function change (m, n) {
        var result = []
        if (m == 0) {
            console.log("0")
        } else {
            while (m > 0) {
                result.push(m % n)
                m = m / n
            }
            console.log(result)
        }
      }
      change(7, 2)
    </script>
