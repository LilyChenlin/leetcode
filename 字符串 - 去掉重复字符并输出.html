  <body>
    <script  async defer>
      var str = "hello world"
      function uniqueStr (str) {
        var strArr = str.split("")
        // 去重之后的数组
        var result = []
        strArr.map((value, index) => {
          // 如果数组中含有这个value
          if (result.indexOf(value) == -1) {
            result.push(value)
          } else {
            console.log(value)
          }
        })
        return result.join("")
      }
      
      console.log(uniqueStr(str))
    </script>
  </body>
