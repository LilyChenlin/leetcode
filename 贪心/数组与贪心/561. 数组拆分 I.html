  <body>    
    <script  async defer>
      /**
      * @param {number[]} nums
      * @return {number}
      */
      var arrayPairSum = function(nums) {
          // 排序
          nums.sort(function(a,b) { return a - b});
          var result = 0;
          for (var i = 0; i < nums.length; i+=2) {
              result+= nums[i];
          }
          return result;
      };
    </script>
