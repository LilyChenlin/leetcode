  <body>    
    <script  async defer>
      var maximumProduct = function(nums) {
          // 升序排序 从后往前乘
          // 考虑有负数情况
          nums.sort(function (a, b) {return a - b});
          var result1 = 1, result2 = 1;
          result1 = nums[0] * nums[1]* nums[nums.length - 1];
          result2 = nums[nums.length - 1] * nums[nums.length - 2] * nums[nums.length - 3]; 
          return Math.max(result1, result2);
      };      
    </script>
  </body>
