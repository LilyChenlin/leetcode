  <body>
    <script  async defer>
    /**
    * @param {string} s
    * @return {string}
    */
    var reverseVowels = function(s) {
        var sSet = new Set(['a','e','i','o','u','A','E','I','O','U']);
        //将字符串转化为数组
        var sArr = s.split("");
        var left = 0, right = sArr.length - 1;
        while (left < right) {
            if (sSet.has(sArr[left])) {
                if(sSet.has(sArr[right])) {
                    [sArr[left], sArr[right]] = [sArr[right], sArr[left]];
                    left++;
                } 
                right--;
                
            } else {
                left++;
            }
        }
        return sArr.join("");
    };
    console.log(reverseVowels("leetcode"));       
    </script>
